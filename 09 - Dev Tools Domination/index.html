<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "Hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hi");

      // Interpolated using %s
      console.log("Hi I am a %s string!", "ðŸ’©");

      // Styled using %c
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("Oh Nooo!");

      // Error :|
      console.error("Shoot!");

      // Info
      console.info(
        "Scientists age sharks by counting the rings on their vertebrae"
      );

      // Testing
      console.assert(1 === 1, "That ain't right");

      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "Class doesn't contain 'ouch'"
      );

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Dani");
      console.count("Meg");
      console.count("Dani");
      console.count("Dani");
      console.count("Meg");
      console.count("Meg");
      console.count("Dani");
      console.count("Dani");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/damsalem")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
